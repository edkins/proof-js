<html>
<meta charset="US-ASCII">
<head>
  <link rel="stylesheet" type="text/css" href="tree.css"></link>
  <script src="parse.js" language="JavaScript"></script>
  <script src="logic.js" language="JavaScript"></script>
  <script src="tree.js" language="JavaScript"></script>
</head>
<body>
  <div class="fix">
    <p>
      Fix
      <span contentEditable="true" class="fixedit" onkeyup="onKeyUp(event)">
        &nbsp;
      </span>
    </p>
  </div>
  <div class="sidebar">
    <select size=30>
      <optgroup label="Logic">
        <option>Modus ponens</option>
      </optgroup>
      <optgroup label="=">
        <option>Reflexive</option>
        <option>Symmetric</option>
        <option>Transitive</option>
      </optgroup>
      <optgroup label="+">
        <option>Left 0</option>
        <option>Right 0</option>
        <option>Commutative</option>
        <option>Associative</option>
      </optgroup>
    </select>
  </div>
  <div class="main">
    <p><div class="slice" id="goal">
      <h2>
        Proposition to be proved:
      </h2>
      <button type="button" class="big-new"
        data-vis="vanish" 
        data-generate="true"
        onclick="newBox(event)">
        +
      </button>
    </div></p>
    <p><div class="slice" id="premises">
      <h2>
        Premises:
      </h2>
      <button type="button" class="big-new"
        data-vis="vanish"
        data-generate="true"
        onclick="newBox(event)">
        +
      </button>
      <button type="button" class="new"
        data-vis="appear" style="display:none"
        data-generate="true"
        onclick="newBox(event)">
        +
      </button>
    </div></p>
  </div>
</body>
</html>
