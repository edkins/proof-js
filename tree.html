<html>
<meta charset="US-ASCII">
<head>
  <link rel="stylesheet" type="text/css" href="tree.css"></link>
  <script src="tree.js" language="JavaScript"></script>
</head>
<body>
  <div class="main">
    <div class="slice" id="goal">
      <h2>
        Proposition to be proved:
      </h2>
      <button type="button" class="new"
        data-vis="vanish" 
        data-generate="true"
        onclick="newBox(event)">
        +
      </button>
    </div>
    <div class="slice" id="intermediate">
      <button type="button" data-vis="vanish" onclick="newBox(event)">
        <span class="new">+</span>
        Add intermediate steps
      </button>
      <h2 data-vis="appear" style="display:none">
        Intermediate steps:
      </h2>
      <button type="button" class="new"
        data-vis="appear" style="display:none"
        data-generate="true"
        onclick="newBox(event)">
        +
      </button>
    </div>
    <div class="slice" id="premises">
      <h2>
        Premises:
      </h2>
      <button type="button" class="new"
        data-generate="true"
        onclick="newBox(event)">
        +
      </button>
    </div>
  </div>
</body>
</html>
